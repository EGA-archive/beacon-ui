<aside>
  
  <h1>History<span>{{ request.session.oldResults|length }}</span></h1>
  
  {% for r in request.session.oldResults %}
  <section>
    <a href="{% url 'history' forloop.counter %}">{{ r.formdata.query|stringformat:'s'|escape }}</a>
    <p>{{ r.ctx.query_url }}</p>
  </section>
  {% endfor %}
</aside>

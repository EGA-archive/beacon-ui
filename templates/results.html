{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no"/>
    <title>EGA Beacon</title>

    <link rel="stylesheet" href="//necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="icon" href="//ega-archive.org/favicon.ico">
  </head>
  <body class="open">
    {% include 'header.html' %}
    {% include 'query.html' %}

    <main>
      {% for r in results %}
      <section>
	{{ r }}
      </section>
      {% endfor %}
    </main>

    {% include 'footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}">\x3C/script>')</script>
    
    <script src="{% static 'js/beacon.js' %}"></script>

  </body>
</html>

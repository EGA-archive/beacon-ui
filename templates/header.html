<header>
  <a href="{{ beacon.organization.welcomeUrl }}"><img src="{{ beacon.organization.logoUrl }}" alt="{{ beacon.organization.name }}" /></a>
  
  <h1><a href="{% url 'query' %}">{{ beacon.name|default:'Beacon' }}</a></h1>
  <h2>{{ beacon.description|safe }}</h2>

  <nav>
    <a href="{% url 'query' %}">Query</a>
    <a href="{% url 'levels' %}">Access Levels</a>
    {% if request.session.user %}
    <span>{{ request.session.user.nickname }}</span>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %} 
    <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    {% endif %}
  </nav>
</header>

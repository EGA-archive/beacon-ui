---
version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  django:
    level: ERROR
    handlers: [console]
    propagate: False
  beaconui:
    level: DEBUG
    handlers: [console]
    propagate: True
  urllib3:
    level: CRITICAL
    handlers: [console]
    propagate: False

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr

formatters:
  simple:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'

---
version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  beaconui:
    level: INFO
    handlers: [console]
    propagate: True
  encrypted_cookies:
    level: INFO
    handlers: [console]
    propagate: True
  # django:
  #   level: ERROR
  #   handlers: [console]
  #   propagate: False
  # urllib3:
  #   level: CRITICAL
  #   handlers: [console]
  #   propagate: False

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr

formatters:
  simple:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
